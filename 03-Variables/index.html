<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        class="margin-left--sm"
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label class="margin-left--lg" for="blur">Blur:</label>
      <input
        class="margin-left--sm"
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label class="margin-left--lg" for="base">Base Color:</label>
      <input
        class="margin-left--sm"
        id="base"
        type="color"
        name="base"
        value="#a5d8ff"
      />
    </div>

    <div class="image">
      <img src="img/pexels-francesco-ungaro-998646.jpeg" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
